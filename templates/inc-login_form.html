{% if user.is_authenticated %}
	Привет, {{user.username}}
	<a href="/user/logout/" class="blogout">Выход</a>
{% else %}
	{% if errors %}
	<p>Не удалось войти под {{username}}</p>
	{% endif %}
	<form method="post" action="/user/login/">{% csrf_token %}
		<input type="text" name="login" value="" placeholder="Логин">
		<input type="password" name="password" value= "" placeholder="Пароль">
		<input type="submit" value="Войти" class="btn">
		<a href="/user/registration/" class="reg">Еще не зарегестрированы?</a>
	</form>
{% endif %}
